            <path fill-rule="evenodd" clip-rule="evenodd"

          </svg>
          <h1>AI Recipe Generator</h1>
        </div>
        <p class="tagline">Tell us what you have, and we'll create something delicious!</p>
      </div>

      <form action="" method="post">

        <div class="form-group">
          <label for="ingredients">What ingredients do you have?</label>
          <textarea id="ingredients" placeholder="eg- chicken,peas,capsicum...." rows="5"></textarea>
        </div>

        <div class="form-group">
          <label>Dietary Preferences</label>
          <div class="dietary-options">
            <div class="tag">Vegetarian</div>
            <div class="tag">Vegan</div>
            <div class="tag">Gluten-Free</div>
            <div class="tag">Keto</div>
            <div class="tag">Low-Carb</div>
            <div class="tag">Dairy-Free</div>
          </div>
        </div>

        <div class="form-group">
          <label for="cooking-time">Cooking Time</label>
          <select id="cooking-time" name="cooking-time">
            <option value="any">Any Time</option>
            <option value="30">Under 30 minutes</option>
            <option value="60">Under 1 hour</option>
            <option value="90">Over 1 hour</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serves">No. of Serves</label>
          <select id="serves" name="serves">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10+</option>
          </select>
        </div>

        <button type="submit" class="generate-btn"> <span>✨</span> Generate Recipe</button>

      </form>
    </div>
  </main>
